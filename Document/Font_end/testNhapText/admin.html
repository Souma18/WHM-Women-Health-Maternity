<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị HTML Từ CKEditor</title>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        pre {
            background-color: #eeeeee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Hiển Thị HTML Từ CKEditor</h1>

    <!-- CKEditor -->
    <form id="editorForm">
        <textarea id="editor"></textarea>
        <button type="button" id="showHtml">Show</button>
    </form>

    <!-- Hiển thị HTML -->
    <div id="output">
        <h3>HTML Output:</h3>
        <pre id="htmlOutput"></pre>
    </div>
    <!-- Khởi tạo CKEditor -->
    <script>
        let editorInstance;

        // Tạo CKEditor
        ClassicEditor
            .create(document.querySelector('#editor'))
            .then(editor => {
                editorInstance = editor;
            })
            .catch(error => {
                console.error(error);
            });
        // Xử lý khi bấm nút Show
        document.getElementById('showHtml').addEventListener('click', function () {
            if (editorInstance) {
                // Lấy nội dung HTML từ CKEditor
                const htmlContent = editorInstance.getData();
                
                // Hiển thị nội dung HTML trong khung Output
                document.getElementById('htmlOutput').textContent = htmlContent;
            }
        });
    </script>

</body>
</html>
