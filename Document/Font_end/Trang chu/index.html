<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Women's Health Maternity</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/Font_end/bootstrap/bootstrap.min.css" />

    <!--main css-->
    <link rel="stylesheet" href="/Font_end/Trang chu/trangChu.css" />
    <link rel="stylesheet" href="/Font_end/viewShare/header.css" />
    <link rel="stylesheet" href="/Font_end/viewShare/footer_style.css" />
    <!--font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header start-->
    <header id="header" class="header"></header>
    <!--header end-->
    <!--banner start-->
    <div class="container-fluid banner">
      <div class="row align-items-center">
        <!--Phần bên trái-->
        <div class="col-lg-6 col-md-12 text-center banner-left">
          <h1 class="title">WHM - Women's Health Maternity</h1>
          <p class="subtitle">Ứng dụng chăm sóc sức khỏe phụ nữ 24/7</p>
        </div>
        <!-- Phần bên phải -->
        <div class="col-md-12 banner-right">
          <div class="function-container">
            <div class="function-btn">
              <img src="/img/IconDatLichKham.png" alt="Đặt lịch khám" />
              <p>Đặt lịch khám</p>
            </div>
            <div class="function-btn">
              <img src="/img/IconHoiDapBacSi.png" alt="Hỏi đáp bác sĩ" />
              <p>Hỏi đáp bác sĩ</p>
            </div>
            <div class="function-btn">
              <img src="/img/IconHoSoSucKhoe.png" alt="Hồ sơ sức khỏe" />
              <p>Hồ sơ sức khỏe</p>
            </div>
            <div class="function-btn">
              <img src="/img/IconCamNang.png" alt="Cẩm nang" />
              <p>Cẩm nang</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--banner end-->
    <!-- intro start -->
    <div class="intro">
      <div class="wrap-text">
        <h2 class="h2-title">
          Ưu đãi hấp dẫn chỉ có tại WHM - Women's Health Maternity
        </h2>
        <h3 class="subtitle">được nhiều khách hàng lựa chọn</h3>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/intro1.png" class="d-block w-50" alt="intro1" />
          </div>
          <div class="carousel-item">
            <img src="/img/intro1.png" class="d-block w-50" alt="intro1" />
          </div>
          <div class="carousel-item">
            <img src="/img/intro1.png" class="d-block w-50" alt="intro1" />
          </div>
        </div>
      </div>
    </div>
    <!-- intro end -->
    <!--footer start-->
    <header id="footer" class="footer"></header>
    <!--footer end-->
    <script src="/Font_end/bootstrap/bootstrap.min.js"></script>
    <script src="/Font_end/viewShare/addHeaderFooter.js"></script>
  </body>
</html>
